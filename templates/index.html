<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SpotiPaper</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h2>SpotiPaper</h2>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">ðŸ”—</span>
        <input type="text" class="form-control" placeholder="Playlist Link" aria-label="Playlist Link" >
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked="True">
        <label class="form-check-label" for="inlineRadio1">Mobile</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">PC</label>
      </div>
      <button type="button" class="btn btn-primary" id="submit">Get my Spotipaper</button>
    </div>
      
        
      
    

  <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
      document.getElementById("submit").addEventListener("click", function(){
        var link = document.querySelector("input").value;
        var mobile = document.getElementById("inlineRadio1").checked;
        var pc = document.getElementById("inlineRadio2").checked;

        
        if (mobile == true){
          window.location.href = "http://localhost:5000/mobile/" + link;
        }
        else if (pc == true){
          window.location.href = "http://localhost:5000/pc/" + link;
        }
      });
    </script>
  </body>
</html>
